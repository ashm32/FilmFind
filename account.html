<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://kit.fontawesome.com/188d621110.js" crossorigin="anonymous"></script>



  <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">`

    <link rel="stylesheet" href="./style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>

  <div class="logo">
    <a class="header-brand" href="index.html">
      <img src="filmFindLogo.png" width="250" height="250" alt="">
    </a>
  </div>

<!-- SIGN IN/UP FORM -->                                     
  <div class="container">
    <div class="form-sign-action">    
      <div class="sign-up-in">                   
        

        
        <form action="" class="sign-in">    
          <h2>Welcome back!</h2> 
          <br>    
          <h3 class="message">SIGN IN BELOW:</h3>        
          <div class="input">                                            
            <i class="fas fa-user"></i>
            <input type="text" placeholder="username">
           
          </div>
          <div class="input">                                  
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="password">
          </div>
          <input type="button" value="SIGN IN" class="button solid" onclick="showPopup()">  
          <br/>
          <P class="message-reset">RESET PASSWORD:</p>           
          <div class="input">                                  
            <i class="fas fa-envelope"></i> 
            <input type="text" placeholder="email">
          </div>
          <input type="button" value="RESET" class="button solid" onclick="showPopup()">           



        </form>
        <hr>        
        <form action="" class="sign-up">
          <h3>No account? Join for Free!</h3> 
          <br>
          <h3 class="message">SIGN UP BELOW:</h3>
            <div class="input">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="username">
            </div>

            <div class="input">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="email">            
            </div>
            <div class="input">                                      
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="password">
            </div>
            <div class="input">                                      
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="repeat password">
            </div>
            <input type="button" value="SIGN UP" class="button solid" onclick="showPopup()">
          </form>


          <!-- SIGN IN CONFIRMATION --> 
          <!--When the user clicks on either of the buttons the popup opens --> 
          <div class="popup" id="popup">
            <h3>Done!</h3>
            <a href="index.html">   <!-- Transfer back to the main page  -->  
            <button type="button" onclick="closePopup()">OK</button>
          </div>

          <!-- POPUP TO BE SHOWN AND HIDDEN WHEN BUTTON CLICKED-->
          <script>
          var popup = document.getElementById('popup');

          function showPopup(){
            popup.classList.add('show-popup');
          }
          function closePopup(){
            popup.classList.remove('show-popup');
          }
          </script>


        </div>    
      </div>
    </div>   


  <script src="/assets/javascript/script.js"></script>
</body>

</html>
