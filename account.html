<div class="logo">

  <!-- SIGN IN FORM -->
  <br>
        <br>
  <div class="container">
    <div class="form-sign-action">    
      <div class="account">                   
        
        <form action="" class="sign-in">         
          <h3 class="message">SIGN IN</h3>        
          <div class="input">                                            
            <i class="fas fa-user"></i>
            <input type="text" placeholder="username">
          </div>
          <div class="input">                                  
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="password">
          </div>
          <input type="submit" value="LOG IN" class="button solid">    
        </form>
        <br>
        <br>
        <br>
        <br>
<!-- Register -->
        <form action="" class="register">
          <h3 class="message">REGISTER</h3>
          <p>Password must be 8 letters long</p>
            <div class="input">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="username">
            </div>
            <div class="input">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="email">            
            </div>
            <div class="input">                                      
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="password">
            </div>
            <input type="submit" value="SIGN UP" class="button solid">
          </form>
        </div>    
      </div>
    </div>
